<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 40px;
            color: #fff;
            letter-spacing: 2px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 20px;
            font-weight: 500;
        }

        .time-display {
            font-size: 1.4rem;
            font-weight: 300;
            line-height: 1.6;
            color: #fff;
        }

        .battery-container {
            width: 100%;
            height: 50px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 25px;
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .battery-level {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #00cec9);
            border-radius: 23px;
            transition: width 0.5s ease;
            position: relative;
        }

        .battery-level::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                180deg,
                rgba(255, 255, 255, 0.2) 0%,
                transparent 50%,
                rgba(0, 0, 0, 0.1) 100%
            );
            border-radius: 23px;
        }

        .battery-text {
            font-size: 3rem;
            font-weight: 200;
            margin-top: 20px;
            color: #00cec9;
            text-align: center;
        }

        .battery-label {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            margin-top: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .power-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .power-stat {
            text-align: center;
        }

        .power-stat-value {
            font-size: 1.8rem;
            font-weight: 300;
            margin-bottom: 4px;
        }

        .power-stat-value.solar {
            color: #fdcb6e;
        }

        .power-stat-value.load {
            color: #74b9ff;
        }

        .power-stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Home Dashboard</h1>

        <div class="dashboard">
            <section class="card">
                <h2>Adelaide, Australia</h2>
                <p class="time-display" id="adelaide-time"></p>
            </section>

            <section class="card">
                <h2>Home Battery Level</h2>
                <div class="battery-container">
                    <div class="battery-level" id="battery-level"></div>
                </div>
                <p class="battery-text" id="battery-text">--</p>
                <p class="battery-label">Tesla Powerwall</p>

                <div class="power-stats">
                    <div class="power-stat">
                        <p class="power-stat-value solar" id="solar-power">--</p>
                        <p class="power-stat-label">Solar Generation</p>
                    </div>
                    <div class="power-stat">
                        <p class="power-stat-value load" id="home-load">--</p>
                        <p class="power-stat-label">Home Consumption</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        function formatPower(watts) {
            if (Math.abs(watts) >= 1000) {
                return (watts / 1000).toFixed(1) + ' kW';
            }
            return Math.round(watts) + ' W';
        }

        async function updatePowerData() {
            try {
                const response = await fetch('/api/power');
                const data = await response.json();
                const percentage = Math.round(data.percentage);
                document.getElementById('battery-level').style.width = percentage + '%';
                document.getElementById('battery-text').textContent = percentage + '%';
                document.getElementById('solar-power').textContent = formatPower(data.solar);
                document.getElementById('home-load').textContent = formatPower(data.load);
            } catch (error) {
                document.getElementById('battery-text').textContent = 'Error';
            }
        }

        updatePowerData();
        setInterval(updatePowerData, 5000);

        function updateAdelaideTime() {
            const now = new Date();
            const timeOptions = {
                timeZone: 'Australia/Adelaide',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            const dateOptions = {
                timeZone: 'Australia/Adelaide',
                weekday: 'long',
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            };
            const time = now.toLocaleString('en-AU', timeOptions);
            const date = now.toLocaleString('en-AU', dateOptions);
            document.getElementById('adelaide-time').innerHTML =
                `<strong style="font-size: 2.2rem; display: block; margin-bottom: 8px;">${time}</strong>${date}`;
        }

        updateAdelaideTime();
        setInterval(updateAdelaideTime, 1000);
    </script>
</body>
</html>
