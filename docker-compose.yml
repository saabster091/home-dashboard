version: '3.8'

services:
  home-dashboard:
    build: .
    container_name: home-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - POWERWALL_HOST=${POWERWALL_HOST}
      - POWERWALL_EMAIL=${POWERWALL_EMAIL}
      - POWERWALL_PASSWORD=${POWERWALL_PASSWORD}
    env_file:
      - .env
